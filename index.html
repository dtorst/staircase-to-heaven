<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staircase to Heaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructionCard">
        <h1>Staircase to Heaven!</h1>
        <h3>Collect treasure chests, avoid enemies</h3>
        <p class="instruction-subtitle">how to play:</p>
        <div class="instruction-controls">
            <p><span class="control-action">move:</span> swipe or arrow keys [←] / [→]</p>
            <p><span class="control-action">jump:</span> tap screen / space bar</p>
        </div>
    </div>
    <button id="startButton">Start</button>
    <canvas id="gameCanvas"></canvas>

    <!-- Landscape Background -->
    <!-- <div id="landscape"></div> -->

    <!-- Floating Text Container -->
    <div id="floatingTextContainer"></div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="hidden">
        <div id="gameOverText">GAME OVER</div>
        <div id="finalScoreText"></div>
        <button id="playAgainButton" class="hidden">Play Again</button>
    </div>

    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
